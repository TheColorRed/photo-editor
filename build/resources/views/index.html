<html>
<head>
    <title>Photo Edit</title>
    <link rel="stylesheet" href="../styles/master.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../../../node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <section class="tools">
        <i class="fa fa-fw fa-arrows selected"></i>
        <i class="fa fa-fw fa-crop"></i>
        <i class="fa fa-fw fa-eyedropper"></i>
        <i class="fa fa-fw fa-paint-brush"></i>
        <i class="fa fa-fw fa-clone"></i>
        <i class="fa fa-fw fa-tint"></i>
        <i class="fa fa-fw fa-font"></i>
        <i class="fa fa-fw fa-mouse-pointer"></i>
    </section>
    <section class="areas">
        <div class="tabs"></div>
        <div class="workspaces"></div>
        <div class="workspace-settings">
            <input type="text" id="scale" style="width: 50px;" class="number">
            <select id="scale-presets" class="hidden">
                <option value=".25">25%</option>
                <option value=".50">50%</option>
                <option value=".75">75%</option>
                <option value="1">100%</option>
                <option value="2">200%</option>
                <option value="3">300%</option>
                <option value="4">400%</option>
                <option value="5">500%</option>
            </select>
        </div>
    </section>
    <section class="pallets">
        <div id="layers">

        </div>
    </section>
    <script src="../../client/controllers/index.js"></script>
</body>
</html>
